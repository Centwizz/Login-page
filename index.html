<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page by emmanuel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .login-box {
            width: 100%;
            max-width: 360px;
            padding: 20px;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .register-btn {
            display: block;
            margin-left: auto; /* pushes it to the right */
            border: 1px solid #007bff;
            background-color: transparent;
            color: #007bff;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #007bff;
            color: white;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0 20px 0;
        }

        .form-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .form-options input {
            margin-right: 6px;
        }

        .form-options a {
            text-decoration: none;
            color: black;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .login-footer {
            background-color: #007bff;
            width: 100%;
            padding: 14px;
            text-align: center;
        }

        .login-footer button {
            width: 100%;
            border: none;
            background: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                max-width: 90%;
            }

            .login-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Login</h2>
                <button class="register-btn">Register now</button>
            </div>

            <form>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="login-footer">
        <button type="submit">Log in</button>
    </div>

</body>
</html>
